<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Vendas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <style>
        .chart-container {
            width: 100%;
            height: 400px;
            margin: 50px auto;
        }
        
        .btn-logout {
            width: 100%;
            padding: 10px;
            text-align: left;
            background-color: transparent;
            color: var(--sidebar-color);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background-color: var(--sidebar-hover);
            color: #dc3545;
        }

        .btn-logout i {
            margin-right: 10px;
        }
        
        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        hr {
            margin-top: 0; /* Remove a margem superior para alinhar melhor */
            border-color: rgba(255, 255, 255, 0.1); /* Define a cor da linha */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            }

            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            });

            // Aplicar tema escuro se estiver armazenado no localStorage
            const body = document.body;
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                body.classList.add(currentTheme);
            }

            // Função para alternar entre temas
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('dark-theme')) {
                    body.classList.remove('dark-theme');
                    localStorage.removeItem('theme');
                } else {
                    body.classList.add('dark-theme');
                    localStorage.setItem('theme', 'dark-theme');
                }
            });
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>🌲 Portugal Madeiras</h3>
            <hr>
        </div>
        <a href="#productsSubmenu" data-toggle="collapse" aria-expanded="false">
            📦 Produtos <i class="fas fa-chevron-right arrow"></i>
        </a>
        <ul class="collapse list-unstyled" id="productsSubmenu">
            <li>
                <a href="index.html" class="pl-5">Gerenciar Produtos</a>
            </li>
        </ul>
        <a href="#clientsSubmenu" data-toggle="collapse" aria-expanded="false">
            👥 Clientes <i class="fas fa-chevron-right arrow"></i>
        </a>
        <ul class="collapse list-unstyled" id="clientsSubmenu">
            <li>
                <a href="clients.html" class="pl-5">Gerenciar Clientes</a>
            </li>
        </ul>
        <a href="#salesSubmenu" data-toggle="collapse" aria-expanded="false">
            🛒 Vendas <i class="fas fa-chevron-right arrow"></i>
        </a>
        <ul class="collapse list-unstyled" id="salesSubmenu">
            <li>
                <a href="sales-management.html" class="pl-5">Gerenciar Vendas</a>
            </li>
            <li>
                <a href="sales-chart.html" class="pl-5">Gráfico de Vendas</a>
            </li>
        </ul>
        <a href="#chequesSubmenu" data-toggle="collapse" aria-expanded="false">
            💰 Cheques <i class="fas fa-chevron-right arrow"></i>
        </a>
        <ul class="collapse list-unstyled" id="chequesSubmenu">
            <li>
                <a href="cheques-management.html" class="pl-5">Gerenciar Cheques</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <hr>
            <button id="logoutButton" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <h1 class="mb-4">📊 Gráfico de Vendas</h1>
            <div class="chart-container">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <button id="themeToggle" class="btn btn-sm position-fixed" style="bottom: 20px; right: 20px; font-size: 24px;">🌓</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/sales-chart.js"></script>
</body>
</html>
