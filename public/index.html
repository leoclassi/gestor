<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <style>
        :root {
            --sidebar-bg: #f8f9fa;
            --sidebar-color: #333;
            --sidebar-hover: #e9ecef;
            --modal-bg: #ffffff;
            --modal-color: #333333;
            --input-bg: #ffffff;
            --input-color: #495057;
            --input-border: #ced4da;
        }

        .dark-theme {
            --sidebar-bg: #212222;
            --sidebar-color: #ecf0f1;
            --sidebar-hover: #34495e;
            --modal-bg: #333333;
            --modal-color: #ffffff;
            --input-bg: #444444;
            --input-color: #ffffff;
            --input-border: #666666;
        }

        body {
            transition: background-color 0.3s ease;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: var(--sidebar-bg);
            padding-top: 20px;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
        }

        .sidebar-header h3 {
            color: var(--sidebar-color);
            margin-bottom: 0;
        }

        .sidebar hr {
            border-top: 1px solid var(--sidebar-color);
            margin: 10px 0;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: var(--sidebar-color);
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: var(--sidebar-hover);
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a .arrow {
            float: right;
            transition: transform 0.3s ease;
        }

        .sidebar a[aria-expanded="true"] .arrow {
            transform: rotate(90deg);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .form-control {
            background-color: var(--input-bg);
            color: var(--input-color);
            border-color: var(--input-border);
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,.5);
        }

        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .modal-footer {
            border-top: 1px solid #dee2e6;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>üå≤ Portugal Madeiras</h3>
            <hr>
        </div>
        <a href="#productsSubmenu" data-toggle="collapse" aria-expanded="false">
            üì¶ Produtos <i class="fas fa-chevron-right arrow"></i>
        </a>
        <ul class="collapse list-unstyled" id="productsSubmenu">
            <li>
                <a href="index.html" class="pl-5">Gerenciar Produtos</a>
            </li>
        </ul>
        <a href="#clientsSubmenu" data-toggle="collapse" aria-expanded="false">
            üë• Clientes <i class="fas fa-chevron-right arrow"></i>
        </a>
        <ul class="collapse list-unstyled" id="clientsSubmenu">
            <li>
                <a href="clients.html" class="pl-5">Gerenciar Clientes</a>
            </li>
        </ul>
        <a href="#salesSubmenu" data-toggle="collapse" aria-expanded="false">
            üõí Vendas <i class="fas fa-chevron-right arrow"></i>
        </a>
        <ul class="collapse list-unstyled" id="salesSubmenu">
            <li>
                <a href="sales.html" class="pl-5">Adicionar Venda</a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="container">
            <h1 class="mb-4">üì¶ Gest√£o de Produtos</h1>
            <button class="btn btn-success mb-3" data-toggle="modal" data-target="#addProductModal">‚ûï Adicionar Produto</button>
            <button class="btn btn-danger mb-3" id="deleteSelected" style="display: none;">üóëÔ∏è Excluir Selecionados</button>
            <input type="text" id="search" class="form-control mb-3" placeholder="üîç Buscar">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>üÜî C√≥digo</th>
                        <th>üì¶ Nome</th>
                        <th>üí≤ Valor</th>
                        <th>üì¶ Estoque</th>
                        <th>üìÖ Cadastrado em</th>
                        <th>‚öôÔ∏è A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Produtos ser√£o adicionados aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">
                        <i class="fas fa-box-open mr-2"></i>Adicionar Produto
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="codigo">C√≥digo</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="codigo" required>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="generateCode">
                                                <i class="fas fa-random"></i> Gerar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="valor">Valor</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">R$</span>
                                        </div>
                                        <input type="number" class="form-control" id="valor" step="0.01" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="estoque">Estoque</label>
                                    <input type="number" class="form-control" id="estoque" required>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save mr-2"></i>Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <button id="themeToggle" class="btn btn-sm position-fixed" style="bottom: 20px; right: 20px; font-size: 24px;">üåì</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
