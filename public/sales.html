<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Venda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <style>
        :root {
            --sidebar-bg: #f8f9fa;
            --sidebar-color: #333;
            --sidebar-hover: #e9ecef;
            --modal-bg: #ffffff;
            --modal-color: #333333;
            --input-bg: #ffffff;
            --input-color: #495057;
            --input-border: #ced4da;
        }

        .dark-theme {
            --sidebar-bg: #212222;
            --sidebar-color: #ecf0f1;
            --sidebar-hover: #34495e;
            --modal-bg: #333333;
            --modal-color: #ffffff;
            --input-bg: #444444;
            --input-color: #ffffff;
            --input-border: #666666;
        }

        body {
            transition: background-color 0.3s ease;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: var(--sidebar-bg);
            padding-top: 20px;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
        }

        .sidebar-header h3 {
            color: var(--sidebar-color);
            margin-bottom: 0;
        }

        .sidebar hr {
            border-top: 1px solid var(--sidebar-color);
            margin: 10px 0;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: var(--sidebar-color);
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: var(--sidebar-hover);
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a .arrow {
            float: right;
            transition: transform 0.3s ease;
        }

        .sidebar a[aria-expanded="true"] .arrow {
            transform: rotate(90deg);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .form-control {
            background-color: var(--input-bg);
            color: var(--input-color);
            border-color: var(--input-border);
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
            background-color: var(--input-bg);
            color: var(--input-color);
        }

        .btn-outline-secondary {
            color: var(--modal-color);
            border-color: var(--input-border);
        }

        .btn-outline-secondary:hover {
            background-color: var(--sidebar-hover);
            color: var(--modal-color);
        }

        .input-group-text {
            background-color: var(--input-bg);
            color: var(--input-color);
            border-color: var(--input-border);
        }

        .ui-autocomplete {
            background-color: var(--input-bg);
            color: var(--input-color);
            border-color: var(--input-border);
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .ui-menu-item {
            padding: 5px 10px;
            cursor: pointer;
        }

        .ui-menu-item:hover {
            background-color: var(--sidebar-hover);
        }

        .select2-container--bootstrap4 .select2-selection--single {
            height: calc(1.5em + 0.75rem + 2px) !important;
        }
        .select2-container .select2-selection--single .select2-selection__rendered {
            padding-left: 8px;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background-color: var(--sidebar-bg);
            border-top: 1px solid var(--sidebar-color);
        }

        .btn-logout {
            width: 100%;
            padding: 10px;
            text-align: left;
            background-color: transparent;
            color: var(--sidebar-color);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background-color: var(--sidebar-hover);
            color: #dc3545;
        }

        .btn-logout i {
            margin-right: 10px;
        }

        /* Estilos adicionais para o Select2 no Dark Mode */
        .dark-theme .select2-container--bootstrap4 .select2-selection {
            background-color: var(--input-bg);
            color: #ffffff; /* Mudando para branco */
            border-color: var(--input-border);
        }

        .dark-theme .select2-container--bootstrap4 .select2-selection__rendered {
            color: #ffffff; /* Garantindo que o texto selecionado seja branco */
        }

        .dark-theme .select2-container--bootstrap4 .select2-results__option {
            color: #ffffff; /* Texto das opções em branco */
            background-color: var(--input-bg);
        }

        .dark-theme .select2-container--bootstrap4 .select2-results__option--highlighted[aria-selected] {
            background-color: var(--sidebar-hover);
            color: #ffffff; /* Mantendo o texto branco quando destacado */
        }

        .dark-theme .select2-container--bootstrap4 .select2-selection__placeholder {
            color: #cccccc; /* Placeholder um pouco mais escuro que o branco para distinção */
        }

        .dark-theme .select2-container--bootstrap4 .select2-dropdown {
            background-color: var(--input-bg);
            color: #ffffff; /* Garantindo que o texto das opções no dropdown seja branco */
        }

        /* Adicionando estilo para o texto dentro do select2-selection__rendered */
        .dark-theme .select2-container--bootstrap4 .select2-selection__rendered {
            color: #ffffff !important; /* Forçando o texto a ser branco */
        }

        /* Estilos para a seção de Valor Total da Venda */
        .card-body .row:last-child {
            margin-bottom: 0;
        }

        #valorTotalVenda,
        #valorFinal {
            font-weight: bold;
        }

        #descontoTotal {
            text-align: right;
        }

        #descontoTotalTipo {
            width: 57px; /* Reduzindo a largura */
            padding-right: 20px;
        }

        .input-group-append {
            position: relative;
        }

        .input-group-append select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: transparent;
            padding-right: 20px;
        }

        .input-group-append::after {
            content: '\f078';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--input-color);
        }

        /* Ajuste para garantir que o dropdown fique sobre outros elementos */
        .input-group {
            position: relative;
            z-index: 1;
        }

        #descontoTotalTipo {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: none;
        }

        /* Estilos para a seção de Valor Total da Venda */
        #valorTotalVenda,
        #descontoTotal {
            max-width: 200px;
        }

        .input-group-append {
            margin-left: -1px;
        }

        .input-group-append .form-control {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .quantidade-input {
            width: 80px;
        }

        /* Adicione este novo estilo para ajustar o layout */
        .form-row > .form-group {
            padding-right: 10px;
        }

        /* Ajuste o tamanho das colunas */
        .produto-col { width: 30%; }
        .quantidade-col { width: 10%; }
        .valor-col { width: 18%; }
        .desconto-col { width: 16%; }
        .subtotal-col { width: 14%; }

        /* Adicione este estilo para reduzir o espaçamento entre as colunas */
        .form-row > .form-group {
            padding-right: 5px;
            padding-left: 5px;
        }

        /* Ajuste o tamanho da fonte para caber melhor */
        .form-group label {
            font-size: 0.9rem;
        }

        /* Reduza o padding dos inputs para economizar espaço */
        .form-control {
            padding: 0.25rem 0.5rem;
        }

        /* Ajuste o tamanho do input de quantidade */
        .quantidade-input {
            width: 100px;
        }

        /* Ajuste o tamanho do dropdown "Simples" e "Especial" */
        .tipo-preco {
            width: 30px; /* Ajuste este valor conforme necessário */
        }

        /* Ajuste o tamanho do dropdown de desconto */
        .desconto-dropdown {
            width: 55px; /* Ajuste este valor conforme necessário */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/sales.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            }
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>🌲 Portugal Madeiras</h3>
            <hr>
        </div>
        <a href="#productsSubmenu" data-toggle="collapse" aria-expanded="false">
            📦 Produtos <i class="fas fa-chevron-right arrow"></i>
        </a>
        <ul class="collapse list-unstyled" id="productsSubmenu">
            <li>
                <a href="index.html" class="pl-5">Gerenciar Produtos</a>
            </li>
        </ul>
        <a href="#clientsSubmenu" data-toggle="collapse" aria-expanded="false">
            👥 Clientes <i class="fas fa-chevron-right arrow"></i>
        </a>
        <ul class="collapse list-unstyled" id="clientsSubmenu">
            <li>
                <a href="clients.html" class="pl-5">Gerenciar Clientes</a>
            </li>
        </ul>
        <a href="#salesSubmenu" data-toggle="collapse" aria-expanded="false">
            🛒 Vendas <i class="fas fa-chevron-right arrow"></i>
        </a>
        <ul class="collapse list-unstyled" id="salesSubmenu">
            <li>
                <a href="sales-management.html" class="pl-5">Gerenciar Vendas</a>
            </li>
            <li>
                <a href="sales-chart.html" class="pl-5">Gráfico de Vendas</a>
            </li>
        </ul>
        <a href="#chequesSubmenu" data-toggle="collapse" aria-expanded="false">
            💰 Cheques <i class="fas fa-chevron-right arrow"></i>
        </a>
        <ul class="collapse list-unstyled" id="chequesSubmenu">
            <li>
                <a href="cheques-management.html" class="pl-5">Gerenciar Cheques</a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <button id="logoutButton" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <h1 class="mb-4">Adicionar Venda</h1>
            <form id="addSaleForm">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-edit mr-2"></i>Dados gerais
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="numero">Número da Venda</label>
                                <input type="text" class="form-control" id="numero" readonly>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="cliente">Cliente</label>
                                <input type="text" class="form-control" id="cliente" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="situacao">Situação</label>
                                <select class="form-control" id="situacao" required>
                                    <option value="Concretizada">Concretizada</option>
                                    <option value="Pendente">Pendente</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="data">Data</label>
                                <input type="date" class="form-control" id="data" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="prazoEntrega">Prazo de entrega</label>
                                <input type="date" class="form-control" id="prazoEntrega">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-box-open mr-2"></i>Produtos
                    </div>
                    <div class="card-body">
                        <div id="productsContainer">
                            <!-- As linhas de produto serão adicionadas aqui dinamicamente -->
                        </div>
                        <button type="button" class="btn btn-primary" id="addProduct">
                            <i class="fas fa-plus"></i> Adicionar produto
                        </button>
                    </div>
                </div>

                <!-- Nova seção de Pagamento -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-money-bill-wave mr-2"></i>Pagamento
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="formaPagamento">Forma de pagamento *</label>
                                <select id="formaPagamento" class="form-control" required>
                                    <option value="">Selecione a forma de pagamento</option>
                                    <option value="A Combinar">A Combinar</option>
                                    <option value="Boleto Bancário">Boleto Bancário</option>
                                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                                    <option value="Cartão de Débito">Cartão de Débito</option>
                                    <option value="Cheque">Cheque</option>
                                    <option value="Dinheiro à Vista">Dinheiro à Vista</option>
                                    <option value="Dinheiro Parcelado">Dinheiro Parcelado</option>
                                    <option value="PIX">PIX</option>
                                </select>
                            </div>
                            <!-- Você pode adicionar mais campos relacionados ao pagamento aqui, se necessário -->
                        </div>
                    </div>
                </div>

                <!-- Nova seção para o Valor Total da Venda -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-calculator mr-2"></i>Valor Total da Venda
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="valorTotalVenda">Valor Total dos Produtos</label>
                                    <input type="text" class="form-control" id="valorTotalVenda" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="descontoTotal">Desconto Total</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="descontoTotal" step="0.01" min="0">
                                        <div class="input-group-append">
                                            <select class="form-control" id="descontoTotalTipo">
                                                <option value="value">R$</option>
                                                <option value="percentage">%</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save mr-2"></i>Salvar Venda
                </button>
            </form>
        </div>
    </div>

    <div id="successPopup" class="popup">
        <div class="popup-content">
            <i class="fas fa-check-circle"></i>
            <p>Venda salva com sucesso!</p>
        </div>
    </div>

    <button id="themeToggle" class="btn btn-sm position-fixed" style="bottom: 20px; right: 20px; font-size: 24px;">🌓</button>

    <script>
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
