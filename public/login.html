<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portugal Madeiras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #4a4a4a;
            --secondary-color: #6c757d;
            --accent-color: #007bff;
            --text-color: #333;
            --bg-color: #f8f9fa;
        }
        body {
            background: linear-gradient(135deg, var(--bg-color), #e9ecef);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 4px;
            padding: 10px 15px;
            height: auto;
            transition: all 0.3s ease;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            border-color: var(--accent-color);
        }
        .btn-login {
            background-color: var(--accent-color);
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            color: white;
        }
        .btn-login:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
            border-radius: 4px 0 0 4px;
            border: 1px solid #ced4da;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 4px 4px 0;
        }
        .input-group-prepend .input-group-text {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="login-container animate__animated animate__fadeIn">
        <div class="login-header">
            <h2 class="animate__animated animate__fadeInDown">Portugal Madeiras</h2>
        </div>
        <form id="loginForm">
            <div class="form-group animate__animated animate__fadeInLeft">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                </div>
            </div>
            <div class="form-group animate__animated animate__fadeInRight">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-login animate__animated animate__fadeInUp">
                Entrar <i class="fas fa-sign-in-alt ml-2"></i>
            </button>
        </form>
        <div class="register-link animate__animated animate__fadeInUp">
            <p>Não tem uma conta? <a href="register.html">Registre-se</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        window.location.href = 'index.html';
                    } else {
                        alert(data.error);
                    }
                } catch (error) {
                    console.error('Erro ao fazer login:', error);
                    alert('Erro ao fazer login. Por favor, tente novamente.');
                }
            });
        });
    </script>
</body>
</html>
